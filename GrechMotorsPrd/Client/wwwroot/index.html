<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Grech Motors</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="GMLogo.png"/>
    <link href="GrechMotorsPrd.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">游딏</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Site.js"></script>
    <script type=" text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
    <script>
        window.GeneratePDF = async (qrCodeInfos, qrCodeImageUrls, fileName) => {
            try {
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.width;
                const pageHeight = doc.internal.pageSize.height;
                const qrCodeSize = 50; // Ajusta este valor seg칰n el tama침o deseado para los c칩digos QR
                const margin = 20; // Ajusta este valor seg칰n el margen deseado
                const qrCodesPerRow = Math.floor((pageWidth - 2 * margin) / qrCodeSize);
                const qrCodesPerColumn = Math.floor((pageHeight - 2 * margin) / qrCodeSize);

                let x = margin;
                let y = margin;

                for (let i = 0; i < qrCodeInfos.length; i++) {
                    doc.setFontSize(12);
                    doc.setFont("courier");
                    doc.setFontType("normal");

                    // Se asigna la URL de la imagen
                    var img = new Image();
                    img.src = qrCodeImageUrls[i];
                    await new Promise((resolve) => {
                        img.onload = function () {
                            doc.addImage(this, x, y, qrCodeSize, qrCodeSize);
                            resolve();
                        }
                    });

                    // A침ade el texto debajo del c칩digo QR
                    doc.text(x, y + qrCodeSize + 10, qrCodeInfos[i]);

                    // Actualiza las coordenadas x e y para el siguiente c칩digo QR
                    x += qrCodeSize;
                    if ((i + 1) % qrCodesPerRow == 0) {
                        x = margin;
                        y += qrCodeSize + 20; // A침ade espacio extra para el texto
                        if ((i + 1) % (qrCodesPerRow * qrCodesPerColumn) == 0 && i < qrCodeInfos.length - 1) {
                            y = margin;
                            doc.addPage();
                        }
                    }

                    // Verifica si hay espacio para m치s c칩digos QR en la p치gina actual
                    if (y + qrCodeSize + 20 > pageHeight || x + qrCodeSize > pageWidth) {
                        x = margin;
                        y = margin;
                        doc.addPage();
                    }
                }

                doc.save(fileName + ".pdf");
            } catch (error) {
                console.error("Error generating PDF: ", error);
            }
        }

    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
